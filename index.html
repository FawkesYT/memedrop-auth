<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeDrop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 80% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        :root {
            --primary-color: #007bff; --secondary-color: #6c757d; --bg-color: #f9f9f9; --card-bg-color: #fff; --text-color: #1c1e21;
        }
        body[data-theme="dark"] {
            --primary-color: #0d8eff; --secondary-color: #8899a6; --bg-color: #1a1a1a; --card-bg-color: #242424; --text-color: #e0e0e0;
        }
        body[data-theme="vaporwave"] {
            --primary-color: #ff71ce; --secondary-color: #01cdfe; --bg-color: #0d0d24; --card-bg-color: #1a1a3a; --text-color: #01cdfe;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); margin: 0; color: var(--text-color); transition: background-color 0.3s, color 0.3s; overflow-x: hidden; }
        .hidden { display: none !important; }
        .view { animation: fadeIn 0.4s ease-out; }
        header { background-color: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #ddd; padding: 10px 20px; position: sticky; top: 0; z-index: 1000; transition: background-color 0.3s, border-bottom-color 0.3s; }
        body[data-theme="dark"] header { background-color: rgba(26,26,26,0.8); border-bottom-color: #333; }
        body[data-theme="vaporwave"] header { background-color: rgba(13, 13, 36, 0.8); border-bottom-color: #01cdfe30;}
        nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; gap: 15px; flex-wrap: wrap; }
        nav h1 { margin: 0; font-size: 1.8em; color: var(--primary-color); cursor: pointer; font-family: 'Source Code Pro', monospace; animation: popIn 0.5s ease-out forwards; }
        .nav-center { flex-grow: 1; display: flex; justify-content: center; }
        #search-bar { width: 100%; max-width: 400px; padding: 8px 12px; border-radius: 20px; border: 1px solid #ddd; background-color: #f0f2f5; font-size: 1em; transition: background-color 0.3s, border-color 0.3s, color 0.3s; }
        body[data-theme="dark"] #search-bar { border-color: #333; background-color: #242424; color: var(--text-color); }
        body[data-theme="vaporwave"] #search-bar { border-color: var(--secondary-color); background-color: rgba(26,26,58,0.7); color: var(--text-color); }
        .nav-right { display: flex; align-items: center; gap: 15px; }
        .nav-button { padding: 8px 16px; border: none; border-radius: 6px; background-color: var(--primary-color); color: white; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        .nav-button:hover { filter: brightness(1.1); }
        #logoutBtn { background-color: var(--secondary-color); }
        #userInfo { font-weight: bold; display: flex; align-items: center; gap: 8px;}
        #userInfo span { max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .meme-gallery { max-width: 1200px; margin: 20px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 0 10px; }
        
        .meme-post { 
            background-color: var(--card-bg-color); 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            overflow: hidden; 
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s ease-out; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            display: flex; 
            flex-direction: column; 
            animation: slideInUp 0.3s ease-out forwards;
            opacity: 0; 
            transform: translateY(20px);
        }
        .meme-post:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        body[data-theme="dark"] .meme-post { border-color: #333; }
        body[data-theme="vaporwave"] .meme-post { border-color: var(--secondary-color); }
        body[data-theme="vaporwave"] .meme-post:hover { box-shadow: 0 0 15px var(--secondary-color_70); }
        
        .meme-post img { 
            width: 100%; 
            display: block; 
            aspect-ratio: 1/1; 
            object-fit: cover; 
            background-color: #eee; 
        }
        body[data-theme="dark"] .meme-post img { background-color: #333; }
        body[data-theme="vaporwave"] .meme-post img { background-color: #101025; }

        .meme-info {
            padding: 10px 15px;
        }
        .meme-description {
            font-size: 0.9em;
            margin-bottom: 10px;
            white-space: pre-wrap; 
            word-break: break-word;
        }
        .meme-creator {
            font-size: 0.8em;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        .meme-actions {
            padding: 5px 15px 10px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        body[data-theme="dark"] .meme-actions { border-top-color: #333; }
        body[data-theme="vaporwave"] .meme-actions { border-top-color: #01cdfe50; }

        .action-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 5px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: transform 0.1s ease-out, color 0.2s;
        }
        .action-button:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        .action-button:active {
            transform: scale(0.95);
        }
        .action-button.liked svg { 
            fill: var(--primary-color); 
            stroke: var(--primary-color);
        }
        .action-button.liked { 
             color: var(--primary-color);
             font-weight: bold;
        }
        .like-count {
            font-size: 0.9em;
        }
        .comment-count-display {
            font-size: 0.9em;
        }

        /* Comment Section Styles */
        .comments-section {
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(0,0,0,0.03);
            border-top: 1px solid #eee;
            animation: fadeIn 0.3s;
            max-height: 300px; /* Limit height and make scrollable */
            overflow-y: auto;
        }
        body[data-theme="dark"] .comments-section { background-color: rgba(255,255,255,0.05); border-top-color: #333; }
        body[data-theme="vaporwave"] .comments-section { background-color: rgba(0,0,0,0.1); border-top-color: #01cdfe30; }

        .comment {
            padding: 8px 0;
            border-bottom: 1px dashed #ccc;
            font-size: 0.9em;
            animation: fadeIn 0.3s;
        }
        body[data-theme="dark"] .comment { border-bottom-color: #444; }
        body[data-theme="vaporwave"] .comment { border-bottom-color: var(--secondary-color); }
        .comment:last-child { border-bottom: none; }
        .comment strong { color: var(--primary-color); }
        .comment p { margin: 5px 0 0 0; white-space: pre-wrap; word-break: break-word; }
        .add-comment-form textarea {
            width: calc(100% - 22px); /* Account for padding */
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: var(--bg-color); /* Themeable */
            color: var(--text-color); /* Themeable */
            resize: vertical;
            min-height: 50px;
            box-sizing: border-box;
        }
        body[data-theme="dark"] .add-comment-form textarea { border-color: #444; }
        body[data-theme="vaporwave"] .add-comment-form textarea { border-color: var(--secondary-color); }
        .add-comment-form button {
            margin-top: 5px;
            padding: 8px 15px;
        }

        /* In-page Notification System */
        #notification-area {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column-reverse; /* New notifications appear on top */
            gap: 10px;
            max-width: 320px;
        }
        .notification {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateX(120%); /* Start further off-screen */
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother transition */
            border-left: 5px solid var(--primary-color);
            cursor: pointer; /* Allow clicking to dismiss */
        }
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        .notification.error { border-left-color: #dc3545; }
        .notification.success { border-left-color: #28a745; }
        .notification.info { border-left-color: #17a2b8; }


        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 2000; animation: fadeIn 0.3s; }
        .modal-content { background: var(--card-bg-color); padding: 25px 35px; border-radius: 8px; max-width: 400px; width: 90%; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2); animation: popIn 0.3s ease-out forwards; }
        .modal-content h2 { margin-top: 0; color: var(--primary-color); }
        .modal-content input[type="file"], .modal-content textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; background-color: var(--bg-color); color: var(--text-color); }
        body[data-theme="dark"] .modal-content input[type="file"], body[data-theme="dark"] .modal-content textarea { border-color: #444; }
        .modal-flex-buttons { display: flex; gap: 10px; margin-top: 10px; }
        #googleLoginBtn { background-color: #db4437; flex: 1; color: white; border: none; padding: 12px; border-radius: 4px; font-weight: bold; cursor: pointer; transition: background-color 0.2s; font-size: 1em; }
        #googleLoginBtn:hover { background-color: #c23321; }
        #theme-selector { padding: 8px; border-radius: 6px; border: 1px solid #ddd; background-color: var(--card-bg-color); color: var(--text-color); }
        body[data-theme="dark"] #theme-selector { border-color: #333; }
        body[data-theme="vaporwave"] #theme-selector { border-color: var(--secondary-color); background-color: var(--card-bg-color); color: var(--text-color); }

        .feed-controls { max-width: 1200px; margin: 20px auto 10px; padding: 0 10px; }
        .feed-tabs { display: flex; gap: 10px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        body[data-theme="dark"] .feed-tabs { border-bottom-color: #333; }
        body[data-theme="vaporwave"] .feed-tabs { border-bottom-color: var(--secondary-color); }
        .feed-tabs button { background: none; border: none; padding: 10px 15px; font-size: 1em; color: var(--secondary-color); cursor: pointer; border-bottom: 3px solid transparent; transition: color 0.2s, border-bottom-color 0.2s; }
        .feed-tabs button:hover { color: var(--primary-color); }
        .feed-tabs button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); font-weight: bold; }
        .cancel-btn { background-color: var(--secondary-color) !important; }
    </style>
</head>
<body data-theme="vaporwave">
    <header>
        <nav>
            <h1 id="home-link">MemeDrop</h1>
            <div class="nav-center"><input type="search" id="search-bar" placeholder="Search memes..."></div>
            <div class="nav-right">
                <button class="nav-button" id="notificationsBtn" title="Notifications" style="padding: 8px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </button>
                <button id="uploadBtn" class="nav-button hidden">Upload</button>
                <select id="theme-selector" title="Change Theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="vaporwave">Vaporwave</option>
                </select>
                <span id="userInfo" class="hidden"></span>
                <button id="loginPromptBtn" class="nav-button">Login</button>
            </div>
        </nav>
    </header>
    <main>
        <div id="gallery-view" class="view">
            <div class="feed-controls">
                <div class="feed-tabs">
                    <button id="feed-for-you" class="active">For You</button>
                    <button id="feed-new">New</button>
                </div>
            </div>
            <div id="meme-gallery" class="meme-gallery"><p>Loading memes...</p></div>
        </div>
    </main>
    <div id="modal-container"></div>
    <div id="notification-area"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const firebaseConfig = { 
            apiKey: "AIzaSyAEDWYFwpeSttykkIR60kiCojA5S5UdaA8", 
            authDomain: "test-6336a.firebaseapp.com", 
            databaseURL: "https://test-6336a-default-rtdb.firebaseio.com", 
            projectId: "test-6336a", 
            storageBucket: "test-6336a.appspot.com", 
            messagingSenderId: "437879418972", 
            appId: "1:437879418972:web:47678bb0b3664edab8f699" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;
        let allMemes = [];
        let currentFeedMemes = []; // Memes for the currently active feed/filter
        const modalContainer = document.getElementById('modal-container');
        const notificationArea = document.getElementById('notification-area');
        let activeFeed = 'for-you'; 

        // --- CUSTOM NOTIFICATION SYSTEM ---
        const showInPageNotification = (message, type = 'info', duration = 3000) => {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            notification.addEventListener('click', () => { // Click to dismiss early
                notification.classList.remove('show');
                notification.addEventListener('transitionend', () => notification.remove(), { once: true });
            });

            notificationArea.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 10); 

            setTimeout(() => {
                if (notification.parentElement) { // Check if still in DOM
                    notification.classList.remove('show');
                    notification.addEventListener('transitionend', () => notification.remove(), { once: true });
                }
            }, duration);
        };

        // --- UI & RENDERING ---
        const createMemeElement = (meme) => {
            const post = document.createElement('article');
            post.className = 'meme-post';
            post.dataset.memeId = meme.id;

            const img = document.createElement('img');
            img.src = meme.imageBase64;
            const altText = (meme.description || 'A meme from MemeDrop').replace(/"/g, '"');
            img.alt = altText;
            post.appendChild(img);

            const memeInfoDiv = document.createElement('div');
            memeInfoDiv.className = 'meme-info';

            if (meme.description) {
                const descriptionP = document.createElement('p');
                descriptionP.className = 'meme-description';
                descriptionP.textContent = meme.description;
                memeInfoDiv.appendChild(descriptionP);
            }

            const creatorP = document.createElement('p');
            creatorP.className = 'meme-creator';
            creatorP.textContent = `Posted by: ${meme.creatorName || 'Anonymous'}`;
            memeInfoDiv.appendChild(creatorP);
            post.appendChild(memeInfoDiv);

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'meme-actions';

            const likeCount = meme.likeCount || 0;
            const commentCount = meme.commentCount || 0; 
            const isLikedByCurrentUser = currentUser && meme.likes && meme.likes[currentUser.uid];

            actionsDiv.innerHTML = `
                <button class="action-button like-button ${isLikedByCurrentUser ? 'liked' : ''}" title="Like">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="${isLikedByCurrentUser ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <span class="like-count">${likeCount}</span>
                </button>
                <button class="action-button comment-toggle-button" title="View Comments">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span class="comment-count-display">${commentCount}</span>
                </button>
            `;
            post.appendChild(actionsDiv);

            const commentsSection = document.createElement('div');
            commentsSection.className = 'comments-section hidden'; // Start hidden
            commentsSection.innerHTML = `<h4>Comments</h4>
                                         <div class="comments-list">Click "View Comments" again to load.</div>
                                         ${currentUser ? `<form class="add-comment-form">
                                             <textarea name="commentText" placeholder="Add a comment..." required></textarea>
                                             <button type="submit" class="nav-button">Post</button>
                                         </form>` : '<p><small>Login to post comments.</small></p>'}`;
            post.appendChild(commentsSection);

            const likeButton = post.querySelector('.like-button');
            if (likeButton) {
                likeButton.addEventListener('click', () => handleLike(meme.id));
            }
            const commentToggleButton = post.querySelector('.comment-toggle-button');
            if (commentToggleButton) {
                commentToggleButton.addEventListener('click', () => toggleComments(meme.id, post));
            }
            if (currentUser) { // Only add form listener if user is logged in
                const addCommentForm = commentsSection.querySelector('.add-comment-form');
                if (addCommentForm) {
                    addCommentForm.addEventListener('submit', (e) => handleAddComment(e, meme.id));
                }
            }
            return post;
        };

        const renderGallery = () => {
            const galleryContainer = document.getElementById('meme-gallery');
            const scrollTop = galleryContainer.scrollTop; // Preserve scroll position attempt
            galleryContainer.innerHTML = ''; 
            
            let memesToDisplay = [];
            // "For You" and "New" currently show the same, sorted by newest.
            // Later, "For You" could have algorithmic sorting or "Following" feed.
            if (activeFeed === 'new' || activeFeed === 'for-you') { 
                 memesToDisplay = [...allMemes].sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
            } 
            
            currentFeedMemes = memesToDisplay;

            if(currentFeedMemes.length === 0) {
                 galleryContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No memes found. Be the first to upload!</p>';
                 return;
            }
            // Apply staggered animation
            currentFeedMemes.forEach((meme, index) => {
                const memeEl = createMemeElement(meme);
                memeEl.style.animationDelay = `${index * 0.05}s`; // Stagger the animation
                galleryContainer.appendChild(memeEl);
            });
            galleryContainer.scrollTop = scrollTop; // Restore scroll position
        };
        
        const updateUIForAuthState = (user) => {
            const userInfoEl = document.getElementById('userInfo');
            const loginBtn = document.getElementById('loginPromptBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const logoutBtnInstance = document.getElementById('logoutBtn'); // For removing listener
            if (logoutBtnInstance) {
                logoutBtnInstance.removeEventListener('click', handleLogout);
            }
            if (user) {
                userInfoEl.innerHTML = `<span>Hi, ${user.displayName || 'User'}!</span> <button id="logoutBtn" class="nav-button">Logout</button>`;
                const newLogoutBtn = document.getElementById('logoutBtn'); // Get the new button
                if(newLogoutBtn) { 
                    newLogoutBtn.addEventListener('click', handleLogout);
                }
                userInfoEl.classList.remove('hidden');
                loginBtn.classList.add('hidden');
                uploadBtn.classList.remove('hidden');
            } else {
                userInfoEl.classList.add('hidden');
                userInfoEl.innerHTML = '';
                loginBtn.classList.remove('hidden');
                uploadBtn.classList.add('hidden');
            }
            renderGallery(); // Re-render to update like/comment UI based on auth state
        };

        const openModal = (modalType) => {
            modalContainer.innerHTML = '';
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            let modalHTML = '';
            switch(modalType) {
                case 'auth':
                    modalHTML = `<div class="modal-content"><h2>Login with Google</h2><p>Continue to MemeDrop using your Google account.</p><div class="modal-flex-buttons"><button id="googleLoginBtn">Sign in with Google</button></div><button type="button" class="cancel-btn nav-button" style="margin-top:20px;">Cancel</button></div>`;
                    break;
                case 'upload':
                    modalHTML = `<div class="modal-content"><h2>Upload a New Meme</h2>
                                    <form id="uploadForm">
                                        <input type="file" id="memeFile" accept="image/*,image/gif" required>
                                        <textarea id="memeDescription" placeholder="A funny description..." rows="4" required></textarea>
                                        <button type="submit" class="nav-button" style="width:100%; margin-top:10px;">Upload Meme</button>
                                        <button type="button" class="cancel-btn nav-button" style="width:100%; margin-top:10px;">Cancel</button>
                                    </form>
                                 </div>`;
                    break;
            }
            modalOverlay.innerHTML = modalHTML;
            modalContainer.appendChild(modalOverlay);
            attachModalListeners(modalType, modalOverlay);
        };

        function attachModalListeners(modalType, modalOverlayElement) {
            modalOverlayElement.addEventListener('click', e => {
                if (e.target === modalOverlayElement || e.target.classList.contains('cancel-btn')) {
                    modalOverlayElement.remove();
                }
            });
            switch(modalType) {
                case 'auth': 
                    const googleLoginBtn = modalOverlayElement.querySelector('#googleLoginBtn');
                    if (googleLoginBtn) {
                        googleLoginBtn.addEventListener('click', async () => { 
                            console.log("INDEX: Attempting signInWithPopup directly.");
                            const provider = new firebase.auth.GoogleAuthProvider();
                            try {
                                const result = await auth.signInWithPopup(provider);
                                console.log("INDEX: signInWithPopup SUCCESS. Full result:", result);
                                if (result.user) {
                                    const user = result.user;
                                    const userRef = database.ref('users/' + user.uid);
                                    // Check if user exists before setting/updating for efficiency
                                    userRef.once('value', (userSnap) => {
                                        if (!userSnap.exists()) { 
                                            userRef.set({ displayName: user.displayName || 'Meme Lover', email: user.email, photoURL: user.photoURL, createdAt: firebase.database.ServerValue.TIMESTAMP, lastLogin: firebase.database.ServerValue.TIMESTAMP });
                                        } else { 
                                            userRef.update({ lastLogin: firebase.database.ServerValue.TIMESTAMP, displayName: user.displayName || userSnap.val().displayName, photoURL: user.photoURL || userSnap.val().photoURL });
                                        }
                                    });
                                    modalContainer.innerHTML = ''; 
                                    showInPageNotification('Login successful!', 'success');
                                } else { 
                                    console.error("INDEX: signInWithPopup successful, but no user object in result.");
                                    showInPageNotification("Login seemed to work but no user data was returned.", "error");
                                }
                            } catch (error) { 
                                console.error("INDEX: signInWithPopup ERROR. Code:", error.code, "Message:", error.message);
                                showInPageNotification(`Login failed: ${error.message} (Code: ${error.code})`, "error");
                            }
                        });
                    }
                    break;
                case 'upload':
                    const uploadForm = modalOverlayElement.querySelector('#uploadForm');
                    if (uploadForm) {
                        uploadForm.addEventListener('submit', async e => {
                            e.preventDefault();
                            if (!currentUser) { showInPageNotification("Please login to upload memes.", "error"); return; }
                            const fileInput = e.target.querySelector('#memeFile');
                            const file = fileInput.files[0];
                            const description = e.target.querySelector('#memeDescription').value.trim();

                            if (!file) { showInPageNotification("Please select an image file.", "error"); return; }
                            if (!description) { showInPageNotification("Please enter a description for your meme.", "error"); return; }
                            if (file.size > 2.5 * 1024 * 1024) { 
                                showInPageNotification("Image/GIF is too large! Max 2.5MB.", "error"); return;
                            }

                            const reader = new FileReader();
                            reader.onload = (event) => {
                                if (event.target.result.length > 3.5 * 1024 * 1024) { 
                                    showInPageNotification("Image/GIF data too large after encoding. Max 2.5MB.", "error"); return;
                                }
                                const memeData = { 
                                    imageBase64: event.target.result, 
                                    description: description, 
                                    creatorId: currentUser.uid, 
                                    creatorName: currentUser.displayName || currentUser.email || 'Anonymous Dropper', 
                                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                                    likeCount: 0, 
                                    commentCount: 0, // Initialize comment count
                                    likes: {}       
                                };
                                database.ref('memes').push(memeData)
                                    .then(() => {
                                        showInPageNotification('Meme uploaded successfully!', 'success');
                                        modalOverlayElement.remove();
                                    })
                                    .catch(err => { 
                                        console.error("Upload error:", err); 
                                        showInPageNotification(`Upload failed: ${err.message}`, "error");
                                    });
                            };
                            reader.onerror = () => { showInPageNotification("Failed to read the file. Please try again.", "error"); };
                            reader.readAsDataURL(file);
                        });
                    }
                    break;
            }
        }
        
        auth.onAuthStateChanged(user => {
            console.log("INDEX: Auth state changed, current user:", user ? {uid: user.uid, displayName: user.displayName} : null);
            currentUser = user;
            updateUIForAuthState(user);
        });
        
        const handleLogout = () => {
            auth.signOut().then(() => { 
                showInPageNotification('You have been logged out.', 'info'); 
            }).catch(error => { 
                console.error("Logout error:", error); 
                showInPageNotification(`Logout failed: ${error.message}`, "error");
            });
        };

        const memesRef = database.ref('memes');
        memesRef.on('value', snapshot => {
            const memesData = snapshot.val() || {};
            allMemes = Object.keys(memesData).map(key => ({
                id: key,
                ...memesData[key]
            }));
            console.log("INDEX: Fetched/updated memes count:", allMemes.length);
            // Instead of applySearchFilter, call renderGallery directly to use currentFeedMemes logic
            renderGallery(); 
        }, error => { 
            console.error("Error fetching memes from Firebase:", error); 
            document.getElementById('meme-gallery').innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: red;">Could not load memes. Check console.</p>';
            showInPageNotification("Could not load memes. " + error.message, "error");
        });

        const handleLike = (memeId) => {
            if (!currentUser) {
                showInPageNotification("Please login to like memes!", "error");
                openModal('auth');
                return;
            }
            console.log(`INDEX: Toggling like for meme ${memeId} by user ${currentUser.uid}`);
            
            database.ref(`memes/${memeId}`).transaction(memeData => {
                if (memeData) {
                    if (!memeData.likes) memeData.likes = {};
                    if (typeof memeData.likeCount !== 'number') memeData.likeCount = 0;

                    if (memeData.likes[currentUser.uid]) {
                        console.log("INDEX: Unliking via transaction");
                        memeData.likeCount--;
                        memeData.likes[currentUser.uid] = null; 
                    } else {
                        console.log("INDEX: Liking via transaction");
                        memeData.likeCount++;
                        memeData.likes[currentUser.uid] = true; 
                    }
                }
                return memeData; 
            }, (error, committed, snapshot) => {
                if (error) {
                    console.error('Like transaction failed!', error);
                    showInPageNotification("Could not process like: " + error.message, "error");
                } else if (!committed) {
                    console.warn('Like transaction not committed (data may have changed or no data at path).');
                    showInPageNotification("Could not update like, please try again.", "info");
                } else {
                    console.log('Like transaction committed!');
                    // UI updates via the 'value' listener on memesRef
                }
            });
        };

        // --- COMMENTS ---
        const commentsListeners = {}; 

        const toggleComments = (memeId, postElement) => {
            const commentsSection = postElement.querySelector('.comments-section');
            const commentsListDiv = commentsSection.querySelector('.comments-list');
            const isHidden = commentsSection.classList.toggle('hidden');

            if (!isHidden) { // Comments are now visible
                commentsListDiv.innerHTML = '<p>Loading comments...</p>'; 
                if (!commentsListeners[memeId] || !commentsListeners[memeId].isActive) { 
                    console.log(`INDEX: Attaching comment listener for meme ${memeId}`);
                    const memeCommentsRef = database.ref(`comments/${memeId}`).orderByChild('createdAt').limitToLast(50); // Get latest 50
                    
                    const listener = memeCommentsRef.on('value', snapshot => {
                        console.log(`INDEX: Comments data received for meme ${memeId}`);
                        renderComments(snapshot, commentsListDiv);
                        const commentCount = snapshot.numChildren();
                        const commentCountDisplay = postElement.querySelector('.comment-count-display');
                        if (commentCountDisplay) commentCountDisplay.textContent = commentCount;
                        
                        const memeInAll = allMemes.find(m => m.id === memeId);
                        if (memeInAll && memeInAll.commentCount !== commentCount) {
                           database.ref(`memes/${memeId}/commentCount`).set(commentCount); // Keep meme's commentCount updated
                        }
                    }, error => {
                        console.error(`Error fetching comments for meme ${memeId}:`, error);
                        commentsListDiv.innerHTML = '<p style="color:red;">Could not load comments.</p>';
                        showInPageNotification("Failed to load comments: " + error.message, "error");
                    });
                    commentsListeners[memeId] = { ref: memeCommentsRef, listener: listener, isActive: true };
                }
            } else { // Comments are now hidden
                // To save resources, you might detach the listener when comments are hidden
                // This is optional and adds complexity. For now, we'll keep them active.
                // if (commentsListeners[memeId] && commentsListeners[memeId].isActive) {
                //     console.log(`INDEX: Detaching comment listener for meme ${memeId}`);
                //     commentsListeners[memeId].ref.off('value', commentsListeners[memeId].listener);
                //     commentsListeners[memeId].isActive = false; 
                // }
            }
        };

        const renderComments = (snapshot, commentsListDiv) => {
            commentsListDiv.innerHTML = ''; 
            if (!snapshot.exists() || snapshot.numChildren() === 0) {
                commentsListDiv.innerHTML = '<p>No comments yet. Be the first!</p>';
                return;
            }
            let commentsArray = [];
            snapshot.forEach(childSnapshot => {
                commentsArray.push({ id: childSnapshot.key, ...childSnapshot.val() });
            });
            // Comments from Firebase are often ordered ascending by key if using push, 
            // or by 'createdAt' if ordered by child. We want newest on top.
            commentsArray.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0)); 

            commentsArray.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                const strong = document.createElement('strong');
                strong.textContent = (comment.userName || 'User') + ": ";
                const p = document.createElement('p');
                p.textContent = comment.text;
                commentDiv.appendChild(strong);
                commentDiv.appendChild(p);
                commentsListDiv.appendChild(commentDiv);
            });
        };

        const handleAddComment = (event, memeId) => {
            event.preventDefault();
            if (!currentUser) {
                showInPageNotification("Please login to comment.", "error");
                openModal('auth');
                return;
            }
            const form = event.target;
            const commentTextarea = form.querySelector('textarea[name="commentText"]');
            const commentText = commentTextarea.value.trim();

            if (!commentText) {
                showInPageNotification("Comment cannot be empty.", "error");
                return;
            }

            const commentData = {
                text: commentText,
                userId: currentUser.uid,
                userName: currentUser.displayName || 'Anonymous Commenter',
                createdAt: firebase.database.ServerValue.TIMESTAMP
            };

            const newCommentRef = database.ref(`comments/${memeId}`).push();
            newCommentRef.set(commentData)
                .then(() => {
                    commentTextarea.value = ''; // Clear the textarea
                    showInPageNotification("Comment posted!", "success");
                    database.ref(`memes/${memeId}/commentCount`).transaction(count => (count || 0) + 1);
                })
                .catch(error => {
                    console.error("Error posting comment:", error);
                    showInPageNotification("Could not post comment: " + error.message, "error");
                });
        };


        const searchBar = document.getElementById('search-bar');
        const applySearchFilter = () => {
            const searchTerm = searchBar.value.toLowerCase().trim();
            let memesToFilter = [...allMemes]; // Start with all memes or feed-specific memes

            // This needs to be integrated with activeFeed logic if feeds differ beyond sorting
            // For now, search applies to allMemes then renderGallery handles activeFeed sorting
            if (searchTerm === '') {
                currentFeedMemes = [...allMemes]; // If no search, use all memes for currentFeed logic
            } else {
                currentFeedMemes = allMemes.filter(meme => 
                    (meme.description && meme.description.toLowerCase().includes(searchTerm)) ||
                    (meme.creatorName && meme.creatorName.toLowerCase().includes(searchTerm))
                );
            }
            renderGallery(); // renderGallery will use currentFeedMemes and apply sorting based on activeFeed
        };
        searchBar.addEventListener('input', applySearchFilter);

        document.getElementById('feed-for-you').addEventListener('click', () => switchFeed('for-you'));
        document.getElementById('feed-new').addEventListener('click', () => switchFeed('new'));

        const switchFeed = (feedName) => {
            activeFeed = feedName;
            document.querySelectorAll('.feed-tabs button').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(`feed-${feedName}`);
            if (activeBtn) activeBtn.classList.add('active');
            
            applySearchFilter(); // Re-apply search on the full dataset, then renderGallery sorts
            showInPageNotification(`Switched to "${feedName.replace('-', ' ')}" feed.`, 'info', 1500);
        };

        const themeSelector = document.getElementById('theme-selector');
        const savedTheme = localStorage.getItem('theme');
        const defaultTheme = 'vaporwave'; 
        const currentTheme = savedTheme || defaultTheme;
        document.body.setAttribute('data-theme', currentTheme);
        if(themeSelector) themeSelector.value = currentTheme; 
        if(themeSelector) {
            themeSelector.addEventListener('change', (e) => {
                document.body.setAttribute('data-theme', e.target.value);
                localStorage.setItem('theme', e.target.value);
            });
        }
        
        document.getElementById('notificationsBtn').addEventListener('click', () => {
            showInPageNotification("Notifications panel not implemented yet.", "info");
        });
        
        document.addEventListener('click', (e) => {
            const target = e.target;
            if (target.id === 'loginPromptBtn') openModal('auth');
            else if (target.id === 'uploadBtn' && currentUser) openModal('upload');
            else if (target.id === 'uploadBtn' && !currentUser) showInPageNotification("Please login to upload.", "error");
            else if (target.id === 'home-link') { e.preventDefault(); window.location.reload(); }
        });

        applySearchFilter(); // Initial load (will call renderGallery)
    });
    </script>
</body>
