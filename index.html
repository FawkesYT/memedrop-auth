<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeDrop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
    <style>
        /* All necessary CSS is included here. */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        :root {
            --primary-color: #007bff; --secondary-color: #6c757d; --bg-color: #f9f9f9; --card-bg-color: #fff; --text-color: #1c1e21;
        }
        body[data-theme="dark"] {
            --primary-color: #0d8eff; --secondary-color: #8899a6; --bg-color: #1a1a1a; --card-bg-color: #242424; --text-color: #e0e0e0;
        }
        body[data-theme="vaporwave"] {
            --primary-color: #ff71ce; --secondary-color: #01cdfe; --bg-color: #0d0d24; --card-bg-color: #1a1a3a; --text-color: #01cdfe;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); margin: 0; color: var(--text-color); }
        .hidden { display: none !important; }
        .view { animation: fadeIn 0.4s ease-out; }
        header { background-color: rgba(255,255,255,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #ddd; padding: 10px 20px; position: sticky; top: 0; z-index: 1000; }
        body[data-theme="dark"] header { background-color: rgba(26,26,26,0.8); border-bottom-color: #333; }
        nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; gap: 15px; flex-wrap: wrap; }
        nav h1 { margin: 0; font-size: 1.8em; color: var(--primary-color); cursor: pointer; }
        .nav-center { flex-grow: 1; display: flex; justify-content: center; }
        #search-bar { width: 100%; max-width: 400px; padding: 8px 12px; border-radius: 20px; border: 1px solid #ddd; background-color: #f0f2f5; font-size: 1em; }
        body[data-theme="dark"] #search-bar { border-color: #333; background-color: #242424; color: var(--text-color); }
        .nav-right { display: flex; align-items: center; gap: 15px; }
        .nav-button { padding: 8px 16px; border: none; border-radius: 6px; background-color: var(--primary-color); color: white; font-weight: bold; cursor: pointer; }
        #userInfo { font-weight: bold; }
        #logoutBtn { background-color: var(--secondary-color); }
        .meme-gallery { max-width: 1200px; margin: 20px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 0 10px; }
        .meme-post { background-color: var(--card-bg-color); border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        body[data-theme="dark"] .meme-post { border-color: #333; }
        .meme-post img { width: 100%; display: block; aspect-ratio: 1/1; object-fit: cover; background-color: #eee; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: var(--card-bg-color); padding: 20px 30px; border-radius: 8px; max-width: 400px; width: 90%; text-align: center; }
        .modal-content input[type="file"], .modal-content textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    </style>
</head>
<body data-theme="vaporwave">
    <!-- HTML Structure -->
    <header>
        <nav>
            <h1 id="home-link">MemeDrop</h1>
            <div class="nav-center"><input type="search" id="search-bar" placeholder="Search memes..."></div>
            <div class="nav-right">
                <button id="uploadBtn" class="nav-button hidden">Upload</button>
                <span id="userInfo" class="hidden"></span>
                <button id="loginPromptBtn" class="nav-button">Login</button>
            </div>
        </nav>
    </header>
    <main>
        <div id="gallery-view" class="view">
            <div id="meme-gallery" class="meme-gallery"><p>Loading memes...</p></div>
        </div>
    </main>
    <div id="modal-container"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- SETUP & STATE ---
        const firebaseConfig = { apiKey: "AIzaSyAEDWYFwpeSttykkIR60kiCojA5S5UdaA8", authDomain: "test-6336a.firebaseapp.com", databaseURL: "https://test-6336a-default-rtdb.firebaseio.com", projectId: "test-6336a", storageBucket: "test-6336a.appspot.com", messagingSenderId: "437879418972", appId: "1:437879418972:web:47678bb0b3664edab8f699" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let currentUser = null;
        let allMemes = [];
        const modalContainer = document.getElementById('modal-container');
        const AUTH_HELPER_URL = 'https://fawkesyt.github.io/memedrop-auth/auth.html';
        let authWindow = null;

        // --- UI & RENDERING ---
        const createMemeElement = (meme) => {
            const post = document.createElement('article');
            post.className = 'meme-post';
            // Use the imageBase64 string directly from the Realtime Database
            post.innerHTML = `<img src="${meme.imageBase64}" alt="${meme.description || 'A meme'}">`;
            return post;
        };

        const renderGallery = () => {
            const container = document.getElementById('meme-gallery');
            container.innerHTML = '';
            let memesToDisplay = [...allMemes].sort((a,b) => b.createdAt - a.createdAt);
            
            if(memesToDisplay.length === 0) {
                 container.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No memes found. Be the first to upload!</p>';
                 return;
            }
            memesToDisplay.forEach(meme => container.appendChild(createMemeElement(meme)));
        };

        const updateUIForAuthState = (user) => {
            const userInfo = document.getElementById('userInfo');
            const loginBtn = document.getElementById('loginPromptBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (user) {
                userInfo.innerHTML = `<span>Welcome, ${user.displayName || 'User'}</span> <button id="logoutBtn" class="nav-button">Logout</button>`;
                userInfo.classList.remove('hidden');
                loginBtn.classList.add('hidden');
                uploadBtn.classList.remove('hidden');
            } else {
                userInfo.classList.add('hidden');
                loginBtn.classList.remove('hidden');
                uploadBtn.classList.add('hidden');
            }
        };

        const openModal = (modalType) => {
            modalContainer.innerHTML = '';
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            let modalHTML = '';
            switch(modalType) {
                case 'auth': modalHTML = `<div class="modal-content"><h2>Login</h2><p>Login with Google to continue.</p><button id="googleLoginBtn" class="nav-button">Login with Google</button></div>`; break;
                case 'upload': modalHTML = `<div class="modal-content"><h2>Upload a Meme</h2><form id="uploadForm"><input type="file" id="memeFile" accept="image/*" required><textarea id="memeDescription" placeholder="A funny description..."></textarea><button type="submit" class="nav-button">Upload</button></form></div>`; break;
            }
            modalOverlay.innerHTML = modalHTML;
            modalContainer.appendChild(modalOverlay);
            attachModalListeners(modalType);
        };

        function attachModalListeners(modalType) {
            const modal = modalContainer.querySelector('.modal-overlay');
            if (!modal) return;
            modal.addEventListener('click', e => { if (e.target === modal) modal.remove(); });
            
            switch(modalType) {
                case 'auth':
                    modal.querySelector('#googleLoginBtn').addEventListener('click', () => {
                       if (authWindow && !authWindow.closed) { authWindow.focus(); return; }
                       authWindow = window.open(`${AUTH_HELPER_URL}?provider=google`, 'firebaseAuth', 'height=600,width=400');
                    });
                    break;
                case 'upload':
                    modal.querySelector('#uploadForm').addEventListener('submit', e => {
                        e.preventDefault();
                        const file = e.target.querySelector('#memeFile').files[0];
                        if (!file) {
                            alert('Please select a file first.');
                            return;
                        }
                        // Use FileReader to get the base64 string
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            if (event.target.result.length > 2 * 1024 * 1024) {
                                alert("Image is too large! Please choose a smaller file (under 1.5MB).");
                                return;
                            }
                            const memeData = {
                                imageBase64: event.target.result,
                                description: e.target.querySelector('#memeDescription').value,
                                creatorId: currentUser.uid,
                                creatorName: currentUser.displayName,
                                createdAt: firebase.database.ServerValue.TIMESTAMP
                            };
                            database.ref('memes').push(memeData).then(() => {
                                alert('Meme uploaded successfully!');
                                modal.remove();
                            });
                        };
                        reader.onerror = (error) => {
                            console.error("File could not be read:", error);
                            alert("Error reading file.");
                        };
                        reader.readAsDataURL(file);
                    });
                    break;
            }
        }
        
        // --- EVENT LISTENERS & INIT ---
        auth.onAuthStateChanged(user => {
            currentUser = user;
            updateUIForAuthState(user);
        });

        // Use .on('value') for simplicity and stability. This will load all memes.
        database.ref('memes').on('value', snapshot => {
            const memesData = snapshot.val() || {};
            allMemes = Object.keys(memesData).map(key => ({
                id: key,
                ...memesData[key]
            }));
            renderGallery();
        });
        
        window.addEventListener('message', async (event) => {
            if (event.origin !== 'https://fawkesyt.github.io') return;
            if (authWindow) authWindow.close();
            if (event.data.type === 'authSuccess' && event.data.payload.credential) {
                try {
                    const credential = firebase.auth.OAuthProvider.credentialFromJSON(event.data.payload.credential);
                    const result = await auth.signInWithCredential(credential);
                    const user = result.user;
                    // Check if user is new, if so, save their info to RTDB
                    const userRef = database.ref('users/' + user.uid);
                    const userSnap = await userRef.once('value');
                    if (!userSnap.exists()) {
                        await userRef.set({
                            displayName: user.displayName,
                            photoURL: user.photoURL,
                            createdAt: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                    modalContainer.innerHTML = '';
                    alert('Login successful!');
                } catch(err) {
                    console.error("Login Error:", err);
                    alert('Login failed.');
                }
            }
        });
        
        document.addEventListener('click', (e) => {
            const target = e.target;
            if (target.id === 'loginPromptBtn') openModal('auth');
            else if (target.id === 'uploadBtn') openModal('upload');
            else if (target.id === 'logoutBtn') auth.signOut();
        });
    });
    </script>
</body>
</html>
